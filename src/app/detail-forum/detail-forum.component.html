<form>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="btn-group" role="group">
        <button type="button" *ngIf="id == 0" class="btn btn-info active">Add</button>
        <button type="button" *ngIf="id == 0" disabled class="btn btn-info">Edit</button>
        <button type="button" *ngIf="id != 0" routerLink="/details/0" class="btn btn-info">Add</button>
        <button type="button" *ngIf="id != 0"  class="btn btn-info active">Edit</button>
      </div>
    </div>
  </div>

  <div class="row" style="padding-top:1em">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label>First Name <span class="Red">*</span></label>
      <input type="text" id="FirstName" class="form-control" placeholder="First Name" value={{person.FirstName}} />
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label>Last Name <span class="Red">*</span></label>
      <input type="text" id="LastName" class="form-control" placeholder="Last Name" value={{person.LastName}} />
    </div>
  </div>

  <div class="row" style="padding-top:1em">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label>Email <span class="Red">*</span></label>
      <input type="email" id="Email" class="form-control" placeholder="Email" value={{person.Email}} />
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label>Phone</label>
      <input type="tel" id="Phone" class="form-control" placeholder="Phone" value={{person.Phone}} />
    </div>
  </div>

  <div class="row" style="padding-top:1em">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label>Country <span class="Red">*</span></label>
      <select id="Country" class="form-control" placeholder="Country">
        <option selected>{{person.Country}}</option>
        <option>USA</option>
        <option>Canada</option>
        <option>Mexico</option>
        <option>Russia</option>
      </select>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label>State</label>
      <select id="State" class="form-control" placeholder="State">
        <option selected>{{person.State}}</option>
        <option>Washington</option>
        <option>Oregon</option>
        <option>Cali</option>
        <option>Idaho</option>
      </select>
    </div>
  </div>

  <div class="row" style="padding-top:1em">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label>City</label>
      <select id="City" class="form-control" placeholder="City">
        <option selected>{{person.City}}</option>
        <option>Black Diamond</option>
        <option>Maple Valley</option>
        <option>LA</option>
        <option>Kent</option>
      </select>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label>Photo</label>
      <div class="input-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="row" style="padding-top: 2em">
  <button class="btn btn-success" (click)="updateThisPerson()">{{submitButton}}</button>
</div>
